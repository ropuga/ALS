<nav class="navbar navbar-default">

      <div class="container-fluid navbar-header-fb">

              <a class="navbar-brand navbar-header-fb" href="/">
                <img class="my-img" alt="Brand" src="img/ico.png">
              </a>
            </div>
            <div class="col-md-1" id="dvAdd">

<div class="container">
    {% for partida in partidas %}
        <div class="panel panel-default">
          <div class="my-panel panel-heading ">
              <h3 class="panel-title"><big>{{partida.name}} </big></h3>
          </div>
          <div class="panel-body">
                         <div class="row" id="tblPartidas">
                          <div class="col-md-3 "><h2><big>{{partida.equipo1.name}} </big>({{partida.equipo1.nameJug1}},{{partida.equipo1.nameJug2}}) </h2></div>
                          <div class="col-md-2 "><h3>          VS </h3></div> 
                          <div class="col-md-3 "><h2><big>{{partida.equipo2.name}} </big>({{partida.equipo2.nameJug1}},{{partida.equipo2.nameJug2}}) </h2></div>
                          <div class="col-md-2 "><h3>{{partida.estado}} </h3></div>

                          </div>
          </div>
          </div>
          

    {% endfor %}
</div>
