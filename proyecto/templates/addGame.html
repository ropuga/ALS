<html>
<head>
	<meta charset="utf-8">
	<title>ROL STATS</title>
</head>
<body>
	<form id="addGame"method="post">
		
		Name: <input type="text" name="name" id="edName" size="80"
			value="{{name}}"
 			style="border:none;background-color:lightgray"/>
		<br>
		id: <input type="number" name="id" id="edid" size="80"
			value="{{id}}"
 			style="border:none;background-color:lightgray"/>
		<br>
		estado: <input type="text" name="estado" id="edid" size="80"
			value="{{estado}}"
 			style="border:none;background-color:lightgray"/>
		<br>
		equipo A: <input type="number" name="eA" id="equipoA"
			value="{{equipoA}}"
 			style="border:none;background-color:lightgray"/>
 		<br>
		equipo B: <input type="number" name="eB" id="equipoB"
			value="{{equipoB}}"
 			style="border:none;background-color:lightgray"/>
		<br>
		<input type="submit" value="guardar"/>
		</form>
</body>
</html>
